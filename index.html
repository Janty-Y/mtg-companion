<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Game Companion</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Fontawesome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<!-- Personal CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- HEADER SECTION AND BUTTON OPTIONS  -->
  <div class='container-fluid main '>
      <div class="row top-button-row">
        <div class="col ">
         <h1>Magic: The Gathering Companion</h1>
  
          <button class="btn btn-outline-warning" type="button" id="new-game" data-bs-toggle="modal" data-bs-target="#player-info" >New Game
          </button>
          <button class="btn btn-outline-warning" type="button" id="reset-game">Reset Game</button>
          <button class='btn btn-outline-warning' type="button" id="view-logs-btn" data-bs-toggle="modal" data-bs-target="#view-logs" onclick=viewLogs()>View Logs</buton>
        </div> 
      </div>

      <div class="modal fade" id="view-logs" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="view-logs-label">Match History</h5>
             
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body display-match-logs">
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-danger btn-lg" onclick=clearHistory()>Clear History</button>
              <button type="button" class="btn btn-secondary ms-auto btn-lg" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <!-- Game Detail Modal  -->
      <div class="modal fade" id="player-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="player-info-label">Enter Game Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             
              <h2>Player 1:</h2>
              <div class="form-floating">
                <input type="text" id="p1-name" class="form-control" placeholder="Player 1 Name" autocomplete="off" value="">
                <label for="p1-name">Name</label>              
              </div>
              <div class="form-floating">
                <input type="text" id="p1-deck-name" class="form-control" placeholder="Player 1 Deck Name" autocomplete="off" value="">
                <label for="p1-name">Deck Name</label>              
              </div>
              <br>
              <h2>Player 2:</h2>
              <div class="form-floating">
                <input type="text" id="p2-name" class="form-control" placeholder="Player 2 Name" autocomplete="off" value="">
                <label for="p1-name">Name</label>              
              </div>
              <div class="form-floating">
                <input type="text" id="p2-deck-name" class="form-control" placeholder="Player 2 Deck Name" autocomplete="off" value="">
                <label for="p1-name">Deck Name</label>              
              </div>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-danger " onclick=clearNames()>Clear</button>
              <button type="button" class="btn btn-secondary ms-auto" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick=playerDetails()>Submit</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- PLAYER NAME + DECK NAME  -->
      <div class="row">
        <div class="col player p1">      
        </div>
        <div class="col player p2">
        </div>
      </div>

      <!-- LIFE TRACKER  -->
      <div class="row ">
        <div class="col-1 life-history">+/-
          <hr>
          <span class="life-history-scroll hp1">
           
          </span>
        </div>
        <div class="col life offset">
          LIFE
          <div class="p1 life-count"></div>
        </div>
        <div class="col-1 life-history">+/-
          <hr>
          <span class="life-history-scroll hp2">
           
          </span>
        </div>
        <div class="col life offset">
          LIFE
          <div class="p2 life-count"></div>
        </div>
      </div>

      <!-- POISON COUNTERS  -->
      <div class="row">
        <div class="col  poison">
          
          POISON COUNTERS
          <i class="fas fa-skull-crossbones"></i>
          <hr>
          <button class="btn btn-lg psn-down" type="button" value="p1"> 
            <i class="fas fa-caret-square-down" ></i>
          </button>
         <span class="p1-poison">  </span>
          
          <button class="btn btn-lg psn-up" type="button" value="p1"> 
            <i class="fas fa-caret-square-up"></i>
          </button>

         
        </div>
        <div class="col poison">
          POISON COUNTERS
          <i class="fas fa-skull-crossbones"></i>
          <hr>
          <button class="btn btn-lg psn-down" type="button" value="p2"> 
            <i class="fas fa-caret-square-down" ></i>
          </button>
          <span class="p2-poison">  </span> 
          <button class="btn btn-lg psn-up" type="button" value="p2"> 
            <i class="fas fa-caret-square-up" ></i>
          </button>
        </div>
      </div>

      <!-- CANNOT WIN/LOSE + LIFE CALCULATOR -->
      <!-- PLAYER 1  -->
        <div class="row">
          <div class="col life-calc ">
            <div class="row">
              <div class="col">
                <input type="checkbox" id="p1CannotWin" autocomplete="off">
                <label for="p1CannotWin">Cannot Win</label>
              </div>

              <div class="col">
                <input type="checkbox" id="p1CannotLose" autocomplete="off">
                <label for="p1CannotLose">Cannot Lose</label>
              </div>
                <hr>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>-1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>-5</i>
                </button>
                </div>
                <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>+1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>+5</i>
                </button>
              </div>
            </div>
       </div>

       <!-- PLAYER 2  -->
          <div class="col life-calc ">
            <div class="row">

              <div class="col">
                <input type="checkbox" id="p2CannotWin" value="false" autocomplete="off">
                <label for="p2CannotWin">Cannot Win</label>
              </div>

              <div class="col">
                <input type="checkbox" id="p2CannotLose" value="false" autocomplete="off">
                <label for="p2CannotLose">Cannot Lose</label>
              </div>
              <hr>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p2'>-1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart"  value='p2'>-5</i>
                </button>
                </div>
                <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart"  value='p2'>+1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart"  value='p2'>+5</i>
                </button>
              </div>
            </div>
            
       </div>

          <!-- GAME TIME  -->
          <div class="bottom">
            
            <h2 class="game-time">
              00:00:00
            </h2>
            <div class="col-">
              
              <button class="btn btn-secondary btn-lg time-button" onclick="startStop()">Start</button>
              <button class="btn btn-secondary btn-lg" onclick="resetTimer()">Reset</button>
            </div>
            <div class="results"></div>
            <div class="log-buttons"></div>
            
          </div>
      </div>
         
    </div>


        
    
  </div>
      
     

  </div>

  
  
  <!-- JQUERY SCRIPT  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap - JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Custom Scripts  -->
  <script src="index.js"></script>
</body>
</html>
