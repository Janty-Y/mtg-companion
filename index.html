<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Game Companion</title>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- Personal CSS -->
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>

  <!-- HEADER SECTION AND BUTTON OPTIONS  -->
  <div class='container-fluid main '>
      <div class="row top-button-row">
        <div class="col ">
         <h1>MTG Game Companion</h1>
  
          <button class="btn btn-outline-warning" type="button" id="new-game">New Game</button>
          
         
          <button class="btn btn-outline-warning" type="button" id="reset-game">Reset Game</button>
        </div> 
      </div>
  
  
      <!-- PLAYER NAME + DECK NAME  -->
      <div class="row">
        <div class="col player p1">      
        </div>
        <div class="col player p2">
        </div>
 
      </div>
      <div class="row">
        <div class="col life ">
          LIFE
          <div class="p1 life-count"></div>
        </div>
        <div class="col life">
          LIFE
          <div class="p2 life-count"></div>
        </div>
      </div>

      <!-- POISON COUNTERS  -->
      <div class="row">
        <div class="col  poison">
          
          POISON COUNTERS
          <i class="fas fa-skull-crossbones"></i>
          <hr>
          <button class="btn btn-lg psn-down" type="button" value="p1"> 
            <i class="fas fa-caret-square-down" ></i>
          </button>
         <span class="p1-poison">  </span>
          
          <button class="btn btn-lg psn-up" type="button" value="p1"> 
            <i class="fas fa-caret-square-up"></i>
          </button>

         
        </div>
        <div class="col poison">
          POISON COUNTERS
          <i class="fas fa-skull-crossbones"></i>
          <hr>
          <button class="btn btn-lg psn-down" type="button" value="p2"> 
            <i class="fas fa-caret-square-down" ></i>
          </button>
          <span class="p2-poison">  </span> 
          <button class="btn btn-lg psn-up" type="button" value="p2"> 
            <i class="fas fa-caret-square-up" ></i>
          </button>
        </div>
      </div>

      <!-- CANNOT WIN/LOSE + LIFE TRACKER -->
      <!-- PLAYER 1  -->
        <div class="row">
          <div class="col life-tracker ">
            <div class="row">
              <div class="col">
                <input type="checkbox" id="p1CannotWin" autocomplete="off">
                <label for="p1CannotWin">Cannot Win</label>
              </div>

              <div class="col">
                <input type="checkbox" id="p1CannotLose" >
                <label for="p1CannotLose">Cannot Lose</label>
              </div>
                <hr>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>-1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>-5</i>
                </button>
                </div>
                <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>+1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p1'>+5</i>
                </button>
              </div>
            </div>
       </div>

       <!-- PLAYER 2  -->
          <div class="col life-tracker ">
            <div class="row">

              <div class="col">
                <input type="checkbox" id="p2CannotWin" value="false" class="">
                <label for="p2CannotWin">Cannot Win</label>
              </div>

              <div class="col">
                <input type="checkbox" id="p2CannotLose" value="false">
                <label for="p2CannotLose">Cannot Lose</label>
              </div>
              <hr>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart" value='p2'>-1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart"  value='p2'>-5</i>
                </button>
                </div>
                <div class="col">
                <button class="btn heart" type="button">
                  <i class="fas fa-heart"  value='p2'>+1</i>
                </button>
                <button class="btn heart" type="button">
                  <i class="fas fa-heart"  value='p2'>+5</i>
                </button>
              </div>
            </div>
       </div>
           
          </div>
        </div>


        <!-- GAME TIME  -->
      </div>
      <h2 class="game-time">
        GAME TIME
        <div class="results"></div>
      </h2>
     

  </div>
  
  <!-- JQUERY SCRIPT  -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
